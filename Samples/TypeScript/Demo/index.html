<!DOCTYPE html>
<html>

<head>
	<title>GPT-3</title>
	<style>
		body {
			background: linear-gradient(-225deg, #2CD8D5 0%, #C5C1FF 56%, #FFBAC3 100%);
		}
	</style>
	<link rel="stylesheet" href="./css/Englishspeech.css">
	<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
	
	<!-- Pollyfill script -->
	<script src="https://unpkg.com/core-js-bundle@3.6.1/minified.js"></script>
	<!-- Live2DCubismCore script -->
	<script src = "../../../Core/live2dcubismcore.js"></script>
	<!-- Build script -->
	<script src = "./dist/bundle.js"></script>
	<script src="./JS/script.js"></script>
	
</head>

<body>
	<h1>English speech practice with BlueBerry</h1>
	<div class="wrapper">
		<section class="main">
			<div id="canva" class="live2d"></div>

			<form method="post">
				<textarea class="sendMessage"></textarea><br>
			</form>

			<!--アイコンの切り替え-->
			<img id="REC" class="recIcon" onclick="changeIMG()" src="imageFile/REC/0.png">
			<button>会話終了してスコアを出す</button>
		</section>

		<section class="side">
			<!--設定セクション-->
			<details>
				<summary class="level"><strong>▼Level Settings（Click）</strong></summary>
			<div class="levelText">
				<p>会話話のレベル設定ができます．初期値は＜中学生レベル＞になります．</p>

				<p>◯年齢層で指定する</p>

				<fieldset>
					<input id="jhs" class="radio-inline__input" type="radio" name="accessible-radio" value="jhs"
						checked="checked" />
					<label class="radio-inline__label" for="jhs">
						中学生
					</label>
					<input id="hs" class="radio-inline__input" type="radio" name="accessible-radio" value="hs" />
					<label class="radio-inline__label" for="hs">
						高校生
					</label>
					<input id="uni" class="radio-inline__input" type="radio" name="accessible-radio" value="uni" />
					<label class="radio-inline__label" for="uni">
						大学生
					</label>
					<input id="nat" class="radio-inline__input" type="radio" name="accessible-radio" value="nat" />
					<label class="radio-inline__label" for="nat">
						ネイティブ
					</label>
					<div class="test">
						<p>◯英検のレベルで指定する</p>
					</div>
					<input id="gr3" class="radio-inline__input" type="radio" name="accessible-radio" value="gr3" />
					<label class="radio-inline__label" for="gr3">
						３級
					</label>
					<input id="grp2" class="radio-inline__input" type="radio" name="accessible-radio" value="grp2" />
					<label class="radio-inline__label" for="grp2">
						準２級
					</label>
					<input id="gr2" class="radio-inline__input" type="radio" name="accessible-radio" value="gr2" />
					<label class="radio-inline__label" for="gr2">
						２級
					</label>
					<input id="grp1" class="radio-inline__input" type="radio" name="accessible-radio" value="grp1" />
					<label class="radio-inline__label" for="grp1">
						準１級
					</label>
					<input id="gr1" class="radio-inline__input" type="radio" name="accessible-radio" value="gr1" />
					<label class="radio-inline__label" for="gr1">
						１級
					</label>
				</fieldset>
				<!--Js側で2秒後にポップアップ通知が出るように制御-->
				<button onclick="clickEvent()" class="sendLevel">Blueberryに送信</button>
			</div>
            </details>




			<!-- タブレイアウトの設計 -->
			<!-- スクリプトに影響があるようであればJapaneseを削除-->
			<!-- スクリプトの表示 -->
			<div class="container">
				<div id="tab-container">
					<div class="tab current-tab">English</div>
					<div class="tab">Japanese</div>
					<div class="tab">Score</div>
				</div>

				<div id="tab-content">
					<div class="tabcontent tab-active">
						<textarea class="speechScript" value="d"></textarea>
					</div>
					<div class="tabcontent tab-active">
						<textarea class="speechScript" value="d"></textarea>
					</div>
					<div class="tabcontent tab-active">
						<textarea class="speechScript" value="d"></textarea>
					</div>
				</div>
			</div>

		</section>
	</div>
    <script>
		const onResize = function() {
		  console.log('resize');
		
		  const canvas =  document.getElementById('canvas');
		  console.log(canvas.height, canvas.clientHeight, window.innerHeight);
		
		  canvas.width = canvas.clientWidth*2;
		  canvas.height = canvas.clientHeight*2;
		};
		window.addEventListener('DOMContentLoaded', onResize);
		window.addEventListener('resize', onResize);
			</script>

</body>

<footer>
	<img src="imageFile/icon.png" class="icon_footer">
</footer>



</html>
